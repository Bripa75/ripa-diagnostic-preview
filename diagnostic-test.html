<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ripa Diagnostic — Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <h1>Baseline Diagnostic (Preview)</h1>
  </header>

  <main class="container">
    <section class="panel">
      <label for="grade">Select grade tested:</label>
      <select id="grade">
        <option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5" selected>5</option>
        <option value="6">6</option><option value="7">7</option><option value="8">8</option>
      </select>
      <button id="startBtn" class="primary">Start Test</button>
    </section>

    <section id="mount" class="panel">
      <p class="muted">Choose a grade and click “Start Test.”</p>
    </section>

    <section id="report" class="panel report"></section>
  </main>

  <script type="module">
    import { boot } from './app.js';
    window.addEventListener('DOMContentLoaded', boot);
  </script>
</body>
</html>
