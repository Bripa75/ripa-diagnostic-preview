<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ripa Diagnostic — Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="bg-gradient"></div>

  <header>
    <div class="container row">
      <div class="brand"><span class="orb"></span> Ripa Diagnostic</div>
      <nav><a href="./index.html" class="btn">Back</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="examCard">
      <div class="stage">
        <div>
          <div class="examTitle">Baseline Diagnostic</div>
          <p class="examMuted">Adaptive: 10 Math then 10 English (Grades 2–8)</p>
          <div style="margin-top:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap">
            <label class="label" for="grade">Grade</label>
            <select id="grade" class="btn" style="padding:10px 12px">
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5" selected>5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
            <button id="startBtn" class="btn primary" type="button">Start Test</button>
          </div>

          <div class="kpis" style="margin-top:14px">
            <div class="kpiBox"><div class="label">Math</div><div class="num">10</div></div>
            <div class="kpiBox"><div class="label">English</div><div class="num">10</div></div>
            <div class="kpiBox"><div class="label">Total</div><div class="num">20</div></div>
          </div>
        </div>

        <div>
          <div class="label">Progress</div>
          <div class="progBar"><div class="progFill" id="progFill"></div></div>
          <p class="examMuted" style="margin-top:6px">Updates after every answer.</p>
        </div>
      </div>
    </section>

    <section id="mount" class="panel">
      <p class="examMuted">Awaiting start…</p>
    </section>

    <section id="report" class="panel"></section>

    <!-- Hidden completion notify form (Formspree) -->
    <form id="notifyForm" action="https://formspree.io/f/mzzvlgge" method="POST" style="display:none">
      <input type="hidden" name="_subject" value="Ripa Diagnostic: Student Completed" />
      <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off" />
      <input type="hidden" name="grade" id="notify-grade" />
      <input type="hidden" name="mathPct" id="notify-mathPct" />
      <input type="hidden" name="engPct" id="notify-engPct" />
      <input type="hidden" name="confidence" id="notify-confidence" />
      <input type="hidden" name="mathLevel" id="notify-mathLevel" />
      <input type="hidden" name="elaLevel" id="notify-elaLevel" />
      <input type="hidden" name="summary" id="notify-summary" />
    </form>
  </main>

  <noscript>
    <p style="color:red; text-align:center; margin-top:20px;">
      This diagnostic requires JavaScript. Please enable it in your browser.
    </p>
  </noscript>

  <script type="module">
    import { boot } from './app.js';

    // Hook the Formspree notifier into the app
    function notifyViaFormspree({ grade, mathPct, engPct, conf, mathLevel, elaLevel, summary }) {
      const form = document.getElementById('notifyForm');
      if (!form) return;
      const set = (id, val) => { const el = document.getElementById(id); if (el) el.value = String(val); };
      set('notify-grade', grade);
      set('notify-mathPct', mathPct);
      set('notify-engPct', engPct);
      set('notify-confidence', conf);
      set('notify-mathLevel', (mathLevel?.toFixed ? mathLevel.toFixed(1) : mathLevel));
      set('notify-elaLevel', (elaLevel?.toFixed ? elaLevel.toFixed(1) : elaLevel));
      set('notify-summary', summary);
      try { form.submit(); } catch (e) { console.warn('Formspree submit failed', e); }
    }

    // Patch finishTest after boot so we can inject email without editing app.js too much
    function wrapFinishForNotify(){
      // Grab the exported functions/state via window after boot if your app exposes them.
      // If not, we monkey-patch by intercepting the function on window (since app.js calls it in-place).
      // In our case, we’ll override window.finishTest if app.js puts it on window; otherwise we attach into app.js by redefining a global.
      const _finish = window.finishTest; // if app.js does not expose this, see the next block
      if (typeof _finish === 'function') {
        window.finishTest = function(){
          // We need some values after original finish builds them.
          const prevStrands = window.state?.strands; // app.js keeps state in closure; if it's not global, skip
          _finish();
          try {
            // Safely read summary values from the DOM/report if state not exposed:
            const grade = window.state?.grade ?? document.getElementById('grade')?.value ?? '';
            // Pull rough values from text if needed; better if app.js exposes these on window.
            // If state is available (from our app.js), compute here:
            const s = window.state?.strands;
            const pct = (c,t)=> t ? Math.round(100*c/t) : 0;
            let mathPct=0, engPct=0, mathGL='', engGL='', conf='';

            if (s){
              const mathC = ["NO","FR","ALG","GEOM","MD"].reduce((sum,k)=>sum + (s[k]?.[0]||0), 0);
              const mathT = ["NO","FR","ALG","GEOM","MD"].reduce((sum,k)=>sum + (s[k]?.[1]||0), 0);
              const engC  = ["RL","RI","LANG"].reduce((sum,k)=>sum + (s[k]?.[0]||0), 0);
              const engT  = ["RL","RI","LANG"].reduce((sum,k)=>sum + (s[k]?.[1]||0), 0);
              mathPct = pct(mathC, mathT);
              engPct  = pct(engC, engT);
            }

            // Read levels/confidence from rendered report (fallback)
            const report = document.getElementById('report');
            const text = report?.innerText || '';
            const glMatch = text.match(/Math level \(current\)\s*([\d.]+)/i);
            const elMatch = text.match(/ELA level \(current\)\s*([\d.]+)/i);
            const confMatch = text.match(/Overall confidence\s*(\d+)%/i);
            if (glMatch) mathGL = glMatch[1];
            if (elMatch) engGL = elMatch[1];
            if (confMatch) conf = confMatch[1];

            const summary = `Diagnostic complete | Grade: ${grade} | Math: ${mathPct}% (level ${mathGL}) | ELA: ${engPct}% (level ${engGL}) | Confidence: ${conf}%`;

            notifyViaFormspree({
              grade, mathPct, engPct, conf, mathLevel: Number(mathGL || 0), elaLevel: Number(engGL || 0), summary
            });
          } catch (e) {
            console.warn('Notify wrapper failed', e);
          }
        };
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      boot();
      const startBtn = document.getElementById('startBtn');
      startBtn?.addEventListener('click', () => {
        startBtn.setAttribute('disabled','true');
        startBtn.textContent = "Test Started…";
      });

      // Try to wrap finishTest for notification
      wrapFinishForNotify();
    });
  </script>
</body>
</html>
